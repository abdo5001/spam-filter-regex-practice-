<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css"/>
  <title>Spam filter</title>
</head>
<body>
  <h1>Is this a spam?</h1>
  <div id="spam-filter-wrapper">
    <p>Enter text to check if it's a spam</p>
    <textarea name="text" id="text-to-check" cols="40px"
    rows="10px" placeholder="Enter text here.."></textarea>
    <h2 id="result-text"></h2>
    <button id="check-button">Check</button>
  </div>
  <script src="./index.js"></script>
</body>
</html>
